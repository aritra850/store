<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/f4a291c016.js" crossorigin="anonymous"></script>
    <title>APPAREL STORE</title>
    <link rel="shortcut icon" type="image/jpg" href="https://png.pngtree.com/element_our/20190531/ourmid/pngtree-shopping-cart-convenient-icon-image_1287807.jpg">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#"><img src="https://png.pngtree.com/element_our/20190531/ourmid/pngtree-shopping-cart-convenient-icon-image_1287807.jpg" width=30rem height=30rem>APPAREL</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	      	<li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="#">|</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	  <a class="nav-link" th:href="@{'/dashboard/orders/'+${customer.email}}"><i class="fas fa-shopping-cart"></i></a>
	  <a class="nav-link" href="/"><i class="fas fa-sign-out-alt"></i></a>
	</nav>
	
	
	
	<div class="container" style="margin-top:10px">
		<form th:action="@{'/dashboard/buy/placed/'+${item.id}+'/'+${customer.email}}" method="POST" th:object="${orders}">
		 	<div class="mb-3">
			  <label for="exampleFormControlInput1" class="form-label">Product Id</label>
			  <input class="form-control" id="exampleFormControlInput1" th:placeholder="${item.id}"  disabled>
			</div>
			<div class="mb-3">
			  <label for="exampleFormControlInput1" class="form-label">Product Name</label>
			  <input class="form-control" id="exampleFormControlInput1" th:placeholder="${item.tshirt}" disabled>
			</div>
			<div class="mb-3">
			  <label for="exampleFormControlInput2" class="form-label">Product Price</label>
			  <input class="form-control" id="exampleFormControlInput2" th:placeholder="${item.price}" disabled>
			</div>
			<div class="mb-3">
			  <label for="exampleFormControlInput3" class="form-label">Receiver's Email</label>
			  <input type="email" class="form-control" id="exampleFormControlInput3" th:placeholder="${customer.email}" disabled>
			</div>
			<div class="mb-3">
			  <label for="exampleFormControlInput3" class="form-label">Receiver's Name</label>
			  <input type="text" class="form-control" id="exampleFormControlInput3" th:field="*{name}">
			</div>
			<div class="mb-3">
			  <label for="exampleFormControlInput3" class="form-label">Receiver's Phone no.</label>
			  <input type="text" class="form-control" id="exampleFormControlInput3" th:field="*{phone}">
			</div>
			<div class="mb-3">
			  <label for="exampleFormControlTextarea1" class="form-label">Dilevary Address</label>
			  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field="*{dilevaryAddress}"></textarea>
			</div>
			<div class="mb-3">
			  <label for="exampleFormControlInput4" class="form-label">Payment Mode</label>
			  <input class="form-control" id="exampleFormControlInput4" value="Cash On Dilevary" disabled>
			</div>
			<button type="submit" class="btn btn-primary">Place Order</button>
		</form>
	</div>
	
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
