<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/f4a291c016.js" crossorigin="anonymous"></script>
    <title>APPAREL STORE</title>
    <link rel="shortcut icon" type="image/jpg" href="https://png.pngtree.com/element_our/20190531/ourmid/pngtree-shopping-cart-convenient-icon-image_1287807.jpg">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#"><img src="https://png.pngtree.com/element_our/20190531/ourmid/pngtree-shopping-cart-convenient-icon-image_1287807.jpg" width=30rem height=30rem>APPAREL</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	      	<li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="#">|</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="#">WELCOME TO APPAREL STORE <span style="color:red" th:text="${customer.name}"></span></a>
	        </li>
	      </ul>
	    </div>
	  </div>
	  <a class="nav-link" th:href="@{'/dashboard/'+${customer.email}}"><i class="fas fa-list-alt"></i></a>
	  <a class="nav-link" href="/"><i class="fas fa-sign-out-alt"></i></a>
	</nav>
	
	<div th:if="${msg}=='cancel'" class="alert alert-primary alert-dismissible fade show" role="alert">
	  <strong>Order has been cancelled ....</strong> 
	  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
	<div th:if="${msg}==''"></div>
	
	<table class="table">
	  <thead>
	    <tr>
	      <th scope="col">PRODUCT ID</th>
	      <th scope="col">PRODUCT NAME</th>
	      <th scope="col">PRODUCT PRICE</th>
	      <th scope="col">DILEVARY ADDRESS</th>
	      <th scope="col">ACTION</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr th:each="ele : ${ordered}">
	      <td th:text="${ele.productId}"></td>
	      <td th:text="${ele.productName}"></td>
	      <td th:text="${ele.productPrice}"></td>
	      <td th:text="${ele.dilevaryAddress}"></td>
	      <td><button type="button" class="btn btn-danger p-1"><a th:href="@{'/dashboard/orders/proceed/'+${ele.id}+'/'+${customer.email}}" style="text-decoration:none;color:white">CANCEL</a></button></td>
	    </tr>
	  </tbody>
	</table>
	
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
